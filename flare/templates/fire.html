{% with title=fire_title %}
    {% include "header.html" %}
{% endwith %}

<h2>Welcome to {{ fire_title }}</h2>
<div class="row">
    <div class="col">
        <p>{{ fire_description }}</p>
        <ul>
            {% for flame in flames %}
                <li><a href="{{ url_for("get_flame", fire_name=fire_name, flame_id=flame["_id"]) }}">
                    {{ flame["title"] }}
                </a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="col">
        <form action="{{ url_for("add_flame", fire_name=fire_name) }}" method="post">
            <div class="row form-group">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" class="form-control"/>
            </div>
            <div class="row form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-control" rows="5"></textarea>
            </div>
            <div class="row form-group">
                <button type="submit" class="btn btn-primary mb-2">Add Flame!</button>
            </div>
        </form>
    </div>
</div>

{% include "footer.html" %}
